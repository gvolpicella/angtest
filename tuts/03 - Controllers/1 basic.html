<!DOCTYPE html>
<html>
	<head><title>AngularJS - Controllers</title></head>
	<body ng-app="notesApp" ng-controller="MainCtrl as ctrl">

		<h1>{{ctrl.helloMsg}} Angular</h1>
		<h1>{{ctrl.goodbyeMsg}} Angular</h1>

		<script src="../angular.min.js"></script>
		<script>
			angular.module('notesApp', [])
				.controller('MainCtrl', [function(){
					// Controller-specific code goes here
          			console.log('MainCtrl has been created');
          			this.helloMsg = 'Hello';
          			this.goodbyeMsg = 'Goodbye';
          			var localVar = 'cant be accessed from outside';
				}]);
		</script>
    </body>
</html>
