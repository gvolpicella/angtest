<!DOCTYPE html>
<html>
	<head><title>AngularJS - Controllers</title></head>
	<body ng-app="notesApp" ng-controller="MainCtrl as ctrl">

		<div ng-repeat="note in ctrl.notes">
			<span class="label"> {{note.label}}</span> <span class="status" ng-bind="note.done"></span>
		</div>

		<script src="../angular.min.js"></script>
		<script>
			angular.module('notesApp', [])
				.controller('MainCtrl', [function(){
					var self = this;
					self.notes = [
						{id: 1, label: 'First Note', done: false},
						{id: 2, label: 'Second Note', done: false},
						{id: 3, label: 'Done Note', done: true},
						{id: 4, label: 'Last Note', done: false}
					];       			
				}]);
		</script>
    </body>
</html>
